<form>
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput 
                type="search"
                placeholder="{{ 'SearchArticle' | translate }}"
                [formControl]="formControl"
                [matAutocomplete]="auto"/>
            <button
                *ngIf="formControl.value"
                matSuffix 
                mat-icon-button
                class="clear-button"
                aria-label="Clear"
                (click)="clearInput()">
                <mat-icon>close</mat-icon>
            </button>
        <mat-autocomplete autoActiveFirstOption #auto>
            <mat-option *ngFor="let option of filterOptions | async" [value]="option">
                <p (click)="selectArticle(option)">{{option}}</p>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
