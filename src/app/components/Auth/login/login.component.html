<div class="body">
    <div class="login">
        <mat-tab-group mat-align-tabs="start" animationDuration="500ms">
            <!-- LOGIN TAB -->
            <mat-tab class="custom-tab-label" label="{{ 'Login' | translate | uppercase }}">
                <app-form-template [formType]="'login'"></app-form-template>
            </mat-tab>
            <!-- SIGNUP TAB -->
            <mat-tab class="custom-tab-label" label="{{ 'Signup' | translate | uppercase }}">
                <app-form-template [formType]="'signup'"></app-form-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
