<form class="example-form" (submit)="submitArticle()">
  <div class="example1" appearance="fill">
    <input type="text"
            placeholder="{{ 'SearchArticle' | translate }}"
            aria-label="Number"
            matInput
            id="myControl"
            [formControl]="myControl"
            [matAutocomplete]="auto"
            fontIcon="search">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        <p (click)="selectArticle(option)">{{option}}</p>
      </mat-option>
    </mat-autocomplete>
  </div>
</form>
