    <form>
        <label>
            <input type="radio" name="mapType" value="osm" [(ngModel)]="selectedMapType" (change)="onMapTypeChange()" />
            OpenStreetMap
        </label>
        
        <label>
            <input type="radio" name="mapType" value="satellite" [(ngModel)]="selectedMapType"
                (change)="onMapTypeChange()" />

        </label>

</div>
