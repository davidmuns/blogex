<mat-card class="example-card">
  <mat-card-title>{{ 'EditArticle' | translate }}</mat-card-title>
  <button id="toNew" mat-stroked-button (click)="toNew()">{{ 'New' | translate }} 
    <span *ngIf="articleHtml == true">{{ 'Article' | translate }}</span>
  </button>
  <mat-card-content>
    <form [formGroup]="editPostForm" (ngSubmit)="onSubmit(editPostForm.value)">
      <p>
        <mat-form-field class="input-width" appearance="fill">
          <mat-label>{{ 'Title' | translate }}</mat-label>
          <input matInput type="text" id="title" formControlName="title" placeholder="{{ 'Title' | translate }}">
          <div *ngIf="editPostForm.get('title')?.touched && editPostForm.get('title')?.errors?.['maxlength']" class="error">
            {{ 'TitleLength' | translate }}</div>
        </mat-form-field>
      </p>
      <div *ngFor="let view of viewForm">
        <div class="containerFile">
          <label>{{ 'CoverImage' | translate }} (max 3MB):</label><br>
          <div *ngIf="this.image" style="margin-top: 5px;">
            <div>
              <img class="image-thumbnail" style="max-width: 100px; border-radius: 5%;" [src]="miniatura" alt="">
            </div>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" accept=".png, .jpg, .jpeg" multiple id="inputUpload" formControlName="img{{ view }}"
              (change)="handleImage1($event)">
            <label class="custom-file-label" for="inputUpload"><mat-icon>upload</mat-icon>&nbsp;&nbsp;{{ 'SelectImage' | translate }}</label>
            <img class="prev-image" [src]="article?.img1" alt="{{ article.alt1 }}">
          </div>
        </div>
        <p>
          <mat-form-field class="input-width" appearance="fill">
            <mat-label>{{ 'Caption' | translate }}</mat-label>
            <input matInput formControlName="alt{{ view }}" placeholder="{{ 'Caption' | translate }}">
          </mat-form-field>
        </p>
        <p>
          <mat-label>{{ 'Text' | translate }}:</mat-label><br><br>
          <editor formControlName="text{{ view }}" [init]="this.editorConfig"></editor>
        </p>
      </div>
      <h3 matTooltip="Introduce the coordinates to see this route on the map" matTooltipPosition="right">{{ 'Coordinates' | translate }}:
      </h3>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="input-coordinates" appearance="fill">
              <mat-label>{{ 'Latitude' | translate }}</mat-label>
              <input type="number" matInput formControlName="latitude">
            </mat-form-field>
          </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <td>
            <mat-form-field class="input-coordinates" appearance="fill">
              <mat-label>{{ 'Longitude' | translate }}</mat-label>
              <input type="number" matInput formControlName="longitude">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button id="createButton" type="submit" mat-raised-button>{{ 'SaveChanges' | translate }}</button>
    </form>
  </mat-card-content>
</mat-card>
