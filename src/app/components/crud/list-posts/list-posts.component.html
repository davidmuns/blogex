<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column 
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="titol">
      <th mat-header-cell *matHeaderCellDef> Títol </th>
      <td class="estilsArt" mat-cell *matCellDef="let element" (click)="onEdit(element)"> {{element.titol}} </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-stroked-button color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hi ha cap coincidència amb "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="10"
              [pageSizeOptions]="[5, 10]"
              showFirstLastButtons>
  </mat-paginator>
</div>
