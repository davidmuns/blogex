<div *ngIf="loading" class="overlay">
    <div class="spinner-modal">
        <div class="spinner"></div>
        <div>{{ 'crud.article-card.loading-icon-tool-tip' | translate }}</div>
    </div>
</div>
<div class="modal">
	<button class="close" mat-stroked-button (click)="closeCarousel()">
		<mat-icon>close</mat-icon>
	</button>
	<div class="modal-content">
		<div class="carousel"
		(touchstart)="onTouchStart($event)"
		(touchmove)="onTouchMove($event)" 
		(touchend)="onTouchEnd()">
			<button class="carousel-control prev" (click)="prevImage()" [disabled]="indice === 0">
				<mat-icon>arrow_back</mat-icon>
			</button>
			<div class="carousel-track" [style.transform]="getTransform()">
				<img 
					*ngFor="let img of images" 
					[src]="img.url" class="carousel-image" 
					alt="Carousel Image"
					[ngClass]="{'cursor-none': indice === images.length - 1}">
			</div>
			<div *ngIf="images[indice].caption != null" class="image-title">{{ images[indice].caption }}</div>
			<button class="carousel-control next" (click)="nextImage()" [disabled]="indice === images.length - 1">
				<mat-icon>arrow_forward</mat-icon>
			</button>
		</div>
	</div>
</div>
