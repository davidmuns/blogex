<body>
  <div style="display: flex; justify-content: center;">
    <button class="mx-2" mat-raised-button color="accent" id="editAutor" [routerLink]="['/blog/', this.username]">
      <mat-icon>fast_rewind</mat-icon> Blog {{ this.username }}
    </button>
  </div>
  <div class="example-card">
    <mat-card-header>
      <div class="header-container">
        <div id="title-post">{{ post?.title }}</div><span id="title-post" padding="10px 15px 20px 0px">|</span>
        <div>
          <span class="temperature">{{ this.temp }} ÂºC</span><img class="weather-icon" src="{{ this.iconUrl }}" alt="">
        </div>
      </div>
    </mat-card-header>
    <img mat-card-image [src]="post?.imagenPortada" alt="{{ post?.caption }}">
    <mat-card-content>
      <p id="footerImg">{{ post?.caption }}</p>
      <div class="autor">
        <div id="autorLink">Blogger:&nbsp;<span routerLink="/blog/{{ this.username }}">
            {{ this.username }}</span></div>&nbsp;&nbsp;&nbsp;
        <button *ngIf="this.username == this.tokenSvc.getUsername()" mat-stroked-button color="accent" id="editAutor"
          (click)="onEdit(post)">
          <mat-icon>edit</mat-icon> {{ 'EditArticle' | translate }} 
        </button>
        <button class="mx-2" mat-stroked-button color="accent" id="editAutor"
          (click)="onGoToMap()">
          <mat-icon>room</mat-icon> Map
        </button>
      </div>
      <p>{{ 'article.date' | translate }}: {{ post?.date | formatDate }}</p>
      <p [innerHTML]="post?.content | safeHtml">
    </mat-card-content>
    <app-articleGallery [articleId]="post?.id" [username]="username"></app-articleGallery>
    <mat-card-actions></mat-card-actions>
  </div>
</body>

<app-footer></app-footer>
