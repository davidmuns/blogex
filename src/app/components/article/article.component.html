<body>
  <div style="display: flex; justify-content: center;">
    <button class="mx-2" mat-stroked-button id="editAutor" [routerLink]="['/blog/', this.username]">
      <mat-icon>fast_rewind</mat-icon> Blog {{ this.username }}
    </button>
  </div>
  <div class="example-card">
  <!-- <div class="example-card" [style.backgroundColor]="this.backgroundColor"> -->
    <mat-card-header>
      <div class="example-header-image"></div>
      <div id="title-post">{{ post.title }} | {{ this.temp }} ÂºC</div>
    </mat-card-header>
    <div class="imageMarc">
      <img mat-card-image [src]="post.imagenPortada" alt="{{ post.alt1 }}">
    </div>
    <mat-card-content>
      <p id="footerImg">{{ post.alt1 }}</p>
      <div class="autor">
        <div id="autorLink">Blogger:&nbsp;<span routerLink="/blog/{{ this.username }}">
            {{ this.username }}</span></div>&nbsp;&nbsp;&nbsp;
        <button *ngIf="this.username == this.tokenSvc.getUsername()" mat-stroked-button color="accent" id="editAutor"
          (click)="onEdit(post)">
          <mat-icon>edit</mat-icon> {{ 'EditArticle' | translate }} 
        </button>
        <button class="mx-2" mat-stroked-button color="accent" id="editAutor"
          (click)="onGoToMap()">
          <mat-icon>room</mat-icon> Map
        </button>   
      </div>
      <!-- <p>{{ post.text1 | safeHtml }}</p> -->
      <!-- <p [innerHTML]="post.text1"></p> -->
      <p [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(post.text1)"></p>
    </mat-card-content>
    <app-articleGallery [articleId]="post.id"></app-articleGallery>
    <mat-card-actions></mat-card-actions>
  </div>
</body>

<app-footer></app-footer>
