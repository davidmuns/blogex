<div>
  <div style="display: flex; justify-content: center;">
    <button class="mx-2" mat-stroked-button color="accent" id="editAutor" [routerLink]="['/blog/', post?.usuario?.nombreUsuario]">
      <mat-icon>fast_rewind</mat-icon> Blog {{ post?.usuario?.nombreUsuario }}
    </button>
  </div>
  <div class="example-card">
    <mat-card-header>
      <div class="example-header-image"></div>
      <div id="title-post">{{ post?.title }} | {{ this.temp }} ÂºC</div>
    </mat-card-header>
    <div class="imageMarc">
      <img mat-card-image [src]="post?.imagenPortada" alt="{{ post?.alt1 }}">
    </div>
    <mat-card-content>
      <p id="footerImg">{{ post?.alt1 }}</p>
      <div class="autor">
        <div id="autorLink">Blogger:&nbsp;<span routerLink="/blog/{{ post?.usuario?.nombreUsuario }}">
            {{ post?.usuario?.nombreUsuario }}</span></div>&nbsp;&nbsp;&nbsp;
        <button *ngIf="post?.usuario?.nombreUsuario == this.tokenSvc.getUsername()" mat-stroked-button color="accent" id="editAutor"
          (click)="onEdit(post)">
          <mat-icon>edit</mat-icon> {{ 'EditArticle' | translate }} 
        </button>
        <button class="mx-2" mat-stroked-button color="accent" id="editAutor"
          (click)="onGoToMap()">
          <mat-icon>room</mat-icon> Map
        </button>   
      </div>
      <p>
        {{ post?.text1 }}
      </p>
    </mat-card-content>
    <app-articleGallery [articleId]="post?.id"></app-articleGallery>
    <mat-card-actions></mat-card-actions>
  </div>
</div>

<app-footer></app-footer>
