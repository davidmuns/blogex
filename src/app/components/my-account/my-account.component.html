<mat-card>
    <mat-card-title class="mt-3 mb-4">Personal information</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Input para Username -->
             <h4>Name (Optional)</h4>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="nombre" placeholder="Ingrese su nombre">
                <!-- <mat-error *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                    El username es obligatorio.
                </mat-error> -->
            </mat-form-field>

            <!-- Input para Username -->
            <h4>Username</h4>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="nombreUsuario" placeholder="Ingrese su usuario" required>
                <mat-error *ngIf="form.get('nombreUsuario')?.invalid && form.get('nombreUsuario')?.touched">
                    El username es obligatorio.
                </mat-error>
            </mat-form-field>
            <h4>Email</h4>
            <!-- Input para Email -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Ingrese su email" required>
                <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    Ingrese un email v√°lido.
                </mat-error>
            </mat-form-field>


            <div class="buttons-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
                    Save changes
                </button>
                <button mat-raised-button color="primary" type="button">
                    Set password
                </button>

            </div>
        </form>
    </mat-card-content>

    <mat-card-actions align="end">


    </mat-card-actions>
</mat-card>

<app-footer></app-footer>
